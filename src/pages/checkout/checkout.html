<ion-header>
  <ion-navbar color="steelblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Checkout
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="dark">
  <ion-card>
    <ion-card-header style="margin-bottom: 5px">
      <ion-card-title>
        Order Information
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <p style="margin-bottom: 10px">
          Calculated below you'll find your order, taxes, discounts and other amounts included.
        </p>

        <ion-row>
          <ion-col col-8>
            <strong>
              Subtotal
            </strong>
          </ion-col>
          <ion-col col-4>
            <span class="amt" text-right>
              {{productAmt | currency:'RM':true}}
            </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>
            <strong>
              Shipping
            </strong>
          </ion-col>
          <ion-col col-4>
            <span class="amt" text-right>
              {{shippingFee | currency:'RM':true}}
            </span>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-card-content>
    <div class="total-wrap">
      <ion-row>
        <ion-col col-8>
          <strong>
            Total
          </strong>
        </ion-col>
        <ion-col col-4>
          <span class="amt total" text-right>
            {{totalAmount | currency:'RM':true}}
          </span>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
